<div class="container top-container cards">
    <div class="row page-header">
        <h4>Ваши кредитные карты</h4>
    </div>
    <div class="row">
        <div class="col s8 m8 l8 cards-list">
            <div class="plastic-card" *ngFor="let card of getFilteredCards()">
                <card-item [card]="card" (cardOnDelete)="deleteCardFromList($event)"></card-item>
            </div>
            <div *ngIf="getFilteredCards() == undefined || getFilteredCards().length == 0">
                <div class="empty">
                    <h5 *ngIf="!searchValue">{{translator.cardsPageEmptyTitle}}</h5>
                    <h5 *ngIf="searchValue">{{translator.cardsFilterEmpty}}</h5>
                </div>
            </div>
        </div>
        <div class="col s4 m4 l4">
            <div class="search">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="input-field">
                            <i class="material-icons prefix search-icon">search</i>
                            <input id="search-field" [placeholder]="'Введите имя кредитной карты'"
                                   [(ngModel)]="searchValue">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12 l12">
                        <h6>Выберите тип карты:</h6>
                        <card-types-filter (cardTypeChange)="updateCardTypeFilter($event)"></card-types-filter>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="fixed-action-btn">
    <a class="btn-floating btn-large gray" routerLink="/new-card">
        <i class="large material-icons">add</i>
    </a>
</div>
