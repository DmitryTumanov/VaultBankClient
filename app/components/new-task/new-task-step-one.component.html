<div class="row">
    <div class="input-field col s12 m12 l12">
        <input id="customCardName" type="text" class="validate"
               [formControl]="getControl('title')">
        <label for="customCardName">{{translator.editTaskNamePlaceholder}}</label>
        <error-field [expression]="validateControl('title')"
                     [text]="'Введите имя задачи'"></error-field>
    </div>
</div>
<div class="row textarea">
    <div class="input-field col s12 m12 l12">
                <textarea id="ownerFullName" class="validate materialize-textarea"
                          [formControl]="getControl('description')"></textarea>
        <label for="ownerFullName">{{translator.editTaskDescriptionPlaceholder}}</label>
    </div>
</div>
<div class="row">
    <div class="input-field col s12 m6 l6">
        <cards-selector (cardChange)="updateTaskCard($event)"></cards-selector>
    </div>
    <div class="input-field col s12 m6 l6">
        <input id="date" type="text" name="endDate"
               [formControl]="getControl('targetEnd')"
               materialize="pickadate"
               [materializeParams]="pickerFormat">
        <label for="date" [ngClass]="{'active':!!targetEndValue}">{{translator.editTaskEndPlaceholder}}</label>
        <error-field [expression]="validateControl('targetEnd')"
                     [text]="'Введите дату окончания задачи'"></error-field>
    </div>
</div>
<div class="row">
    <div class="input-field col s12 m6 l6">
        <input id="month" type="number" class="validate"
               [formControl]="getControl('moneyPerMonth')">
        <label for="month" [ngClass]="{'active':!!moneyPerMonthValue}">{{translator.editTaskMonthSumPlaceholder}}</label>
        <error-field [expression]="validateControl('moneyPerMonth')"
                     [text]="'Введите величину месячного платежа'"></error-field>
    </div>
    <div class="input-field col s12 m6 l6">
        <input id="sum" type="number" class="validate"
               [formControl]="getControl('moneyTarget')">
        <label for="sum" [ngClass]="{'active':!!moneyTargetValue}">{{translator.editTaskTotalSumPlaceholder}}</label>
        <error-field [expression]="validateControl('moneyTarget')"
                     [text]="'Введите величину итогового платежа'"></error-field>
    </div>
</div>
