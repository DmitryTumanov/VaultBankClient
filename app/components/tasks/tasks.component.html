<div class="container top-container tasks">
    <div class="search">
        <div class="row">
            <div class="col s11 m11 l11">
                <div class="input-field">
                    <i class="material-icons prefix search-icon">search</i>
                    <input id="search-field" [placeholder]="'Введите имя накопления'" [(ngModel)]="searchValue">
                </div>
            </div>
            <div class="col s1 m1 l1 filter-activator">
                <a materialize="dropdown" class='dropdown-button' data-activates='dropdown1'>
                    <i class="material-icons">filter_list</i>
                </a>
                <div id='dropdown1' class='dropdown-content'>
                    <div class="row">
                        <h6>Выберите тип накопления:</h6>
                        <task-types-filter (taskTypeChange)="updateTaskTypeFilter($event)"></task-types-filter>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul class="collection">
        <task-item [card]="getCardForTask(task.creditCardId)" *ngFor="let task of getFilteredTasks()"
                   [task]="task"></task-item>
    </ul>
    <div *ngIf="getFilteredTasks() == undefined || getFilteredTasks().length == 0">
        <div class="empty">
            <h5 *ngIf="!searchValue">{{translator.tasksPageEmptyTitle}}</h5>
            <h5 *ngIf="searchValue">{{translator.tasksFilterEmpty}}</h5>
        </div>
    </div>
</div>
<div class="fixed-action-btn">
    <a class="btn-floating btn-large gray" routerLink="/new-task">
        <i class="large material-icons">add</i>
    </a>
</div>
