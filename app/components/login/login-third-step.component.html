<div class="container top-container login-container">
    <div class="row">
        <form class="col s12" method="post">
            <div class='row'>
                <div class='col s12'>
                    <img [src]="'images/'+settings.mainIcon" class="circle">
                </div>
            </div>
            <div class='row'>
                <div class='col s12'>
                    <h5>Подтверждение электронной почты</h5>
                    <p class="description">На указанную Вами почту будет отправлен код авторизации, который нужно ввести
                        в поле ниже, чтобы завершить регистрацию.</p>
                </div>
            </div>
            <div class='row text-input'>
                <div class='input-field col s12'>
                    <input disabled class='validate' [value]="model.twoWayAuthTarget" type="email" name='email' id='email'/>
                    <label for='email' class="active">{{translator.emailDisabledEnter}}</label>
                </div>
            </div>
            <div class='row text-input'>
                <div class='input-field col s12'>
                    <input class='validate' type='text' name='password' id='password' [formControl]="getControl('twoWayAuthKey')"/>
                    <label for='password'>{{translator.accessKeyEnter}}</label>
                    <error-field [expression]="validateControl('twoWayAuthKey')"
                                 [text]="'Ключ валидации обязателен'"></error-field>
                </div>
            </div>
            <error-field [expression]="fatalError" [text]="fatalError"></error-field>
            <br/>
            <div class='row text-input'>
                <button name='btn_login' class='col s12 btn btn-large waves-effect blue' [disabled]="validator.invalid"
                        (click)="login()">
                    <i class="material-icons">done</i>
                </button>
            </div>
        </form>
    </div>
</div>
