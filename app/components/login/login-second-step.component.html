<div class="container top-container login-container">
    <div class="row">
        <form class="col s12" method="post">
            <div class='row'>
                <div class='col s12'>
                    <img [src]="'images/'+settings.mainIcon" class="circle">
                </div>
            </div>
            <div class='row'>
                <div class='col s12'>
                    <h5>Регистрация нового пользователя</h5>
                    <p class="description">Зарегистрируйтесь чтобы начать использовать приложение.</p>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <input disabled class='validate' [value]="model.login" name='login' id='login'/>
                    <label for='login' class="active">{{translator.loginDisabledEnter}}</label>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='password' [(ngModel)]="model.password"/>
                    <label for='password'>{{translator.loginNewEnter}}</label>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='passwordCheck' [(ngModel)]="model.passwordCheck"/>
                    <label for='passwordCheck'>{{translator.confirmLoginNewEnter}}</label>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='email' name='email' id='email' [(ngModel)]="model.twoWayAuthTarget"/>
                    <label for='email'>{{translator.emailEnter}}</label>
                </div>
            </div>
            <error-field [expression]="fatalError" [text]="fatalError"></error-field>
            <br/>
            <div class='row'>
                <button name='btn_login' class='col s12 btn btn-large waves-effect blue' (click)="login()">
                    <i class="material-icons">done</i>
                </button>
            </div>
        </form>
    </div>
</div>
